<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Prestamos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h2>Lista de Prestamos</h2>

    <!-- Formulario de búsqueda -->
    <form th:action="@{prestamos}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="buscarPrestamo" class="form-control" placeholder="Buscar prestamos" th:value="${buscarPrestamo}">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Código</th>
            <th>Usuario</th>
            <th>Descripción</th>
            <th>Fecha Préstamo</th>
            <th>Fecha Devolución</th>
            <th>Usuario</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prestamo: ${prestamos}">
            <td th:text="${prestamo.id}"></td>
            <td th:text="${prestamo.nombre}"></td>
            <td th:text="${prestamo.descripcion}"></td>
            <td th:text="${prestamo.fechaPrestamo}"></td>
            <td th:text="${prestamo.fechaDevolucion}"></td>
            <td th:text="${prestamo.usuario.nombre}"></td>
            <td>
                <a th:href="@{/editarPrestamo/} + ${prestamo.id}" class="btn btn-actualizar">Actualizar</a>
                <a th:href="@{/eliminarPrestamo/} + ${prestamo.id}" class="btn btn-eliminar">Eliminar</a>
            </td>
        </tr>
        </tbody>

    </table>

    <!-- Botones adicionales -->
    <div class="d-flex justify-content-between">
        <a th:href="@{/formularioPrestamo}" class="btn btn-guardar">Nuevo Prestamo</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Estilos -->
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url('https://images.pexels.com/photos/974911/pexels-photo-974911.jpeg?auto=compress&cs=tinysrgb&w=600');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .container {
        background: rgba(255, 255, 255, 0.9); /
        backdrop-filter: blur(5px); /
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 1200px;
        margin: 20px;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .table {
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .table th {
        background-color: #007bff;
        color: white;
        font-weight: bold;
    }

    .table td, .table th {
        padding: 12px;
        text-align: center;
    }

    .btn-actualizar {
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 12px;
        transition: background-color 0.3s ease;
    }

    .btn-actualizar:hover {
        background-color: #218838;
    }

    .btn-eliminar {
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 12px;
        transition: background-color 0.3s ease;
    }

    .btn-eliminar:hover {
        background-color: #c82333;
    }

    .btn-guardar {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        transition: background-color 0.3s ease;
    }

    .btn-guardar:hover {
        background-color: #0056b3;
    }

    .btn-pdf4 {
        background-color: #ffc107;
        color: black;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        transition: background-color 0.3s ease;
    }

    .btn-pdf4:hover {
        background-color: #e0a800;
    }

    .input-group {
        margin-bottom: 20px;
    }

    .input-group input {
        border-radius: 10px;
        border: 1px solid #ced4da;
        padding: 10px;
        font-size: 16px;
    }

    .input-group button {
        border-radius: 10px;
        margin-left: 10px;
    }
</style>
</body>
</html>

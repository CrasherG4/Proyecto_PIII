<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Libros</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <h2>Lista de Libros</h2>

  <!-- Formulario de búsqueda -->
  <form th:action="@{libros}" method="get" class="max-w-sm mx-auto">
    <div class="mb-5">
      <input type="text" name="buscarLibro"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Buscar libross" th:value="${buscarLibro}">
      <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit">Buscar</button>
    </div>
  </form>

  <!-- Tabla de libros -->
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Código</th>
      <th>Titulo</th>
      <th>Genero</th>
      <th>FechaPublicacion</th>
      <th>Autor</th>
      <th>Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="libro: ${libros}">
      <td th:text="${libro.id}"></td>
      <td th:text="${libro.titulo}"></td>
      <td th:text="${libro.genero}"></td>
      <td th:text="${libro.fechapublicacion}"></td>
      <td th:text="${libro.autor.nombre}"></td>
      <td>
        <a th:href="@{/editarLibro/} + ${libro.id}" class="btn btn-actualizar">Actualizar</a>
        <a th:href="@{/eliminarLibro/} + ${libro.id}" class="btn btn-eliminar">Eliminar</a>
        <!-- <a th:href="@{/libro/} + ${libro.id}">Prestamos</a>-->
      </td>

    </tr>
    </tbody>
  </table>

  <!-- Botones adicionales -->
  <div class="d-flex justify-content-between">
    <a th:href="@{/formulario}" class="btn btn-guardar">Nuevo Libro</a>
    <a th:href="@{/libros/pdf}" class="btn btn-pdf4">Lista de libros</a>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Estilos -->
<style>
  body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://images.pexels.com/photos/974911/pexels-photo-974911.jpeg?auto=compress&cs=tinysrgb&w=600');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
  }

  .container {
      background: rgba(255, 255, 255, 0.9); /
      backdrop-filter: blur(5px); /
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 1200px;
      margin: 20px;
  }

  h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
  }

  .table {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .table th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
  }

  .table td, .table th {
      padding: 12px;
      text-align: center;
  }

  .btn-actualizar {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      transition: background-color 0.3s ease;
  }

  .btn-actualizar:hover {
      background-color: #218838;
  }

  .btn-eliminar {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      transition: background-color 0.3s ease;
  }

  .btn-eliminar:hover {
      background-color: #c82333;
  }

  .btn-guardar {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      transition: background-color 0.3s ease;
  }

  .btn-guardar:hover {
      background-color: #0056b3;
  }

  .btn-pdf4 {
      background-color: #ffc107;
      color: black;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      transition: background-color 0.3s ease;
  }

  .btn-pdf4:hover {
      background-color: #e0a800;
  }

  .input-group {
      margin-bottom: 20px;
  }

  .input-group input {
      border-radius: 10px;
      border: 1px solid #ced4da;
      padding: 10px;
      font-size: 16px;
  }

  .input-group button {
      border-radius: 10px;
      margin-left: 10px;
  }
</style>
</body>
</html>

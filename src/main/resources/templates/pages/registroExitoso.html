<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <title>Title</title>
</head>
<body>

<!-- NAVBAR -->
<nav class="bg-white border-gray-200 shadow-md">
    <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
        <a th:href="@{/}" class="flex items-center space-x-3">
            <img src="https://img.freepik.com/vector-premium/vector-logotipo-cine-vector-pelicula-rollo-sobre-fondo-blanco_472355-306.jpg" class="h-8" alt="Logo Biblioteca" />
            <span class="self-center text-2xl font-semibold">CheckMax</span>
        </a>
        <div class="hidden md:flex space-x-6">
            <a th:href="@{/}" class="text-gray-700 hover:text-blue-600">Inicio</a>
            <a th:href="@{/nosotros}" class="text-gray-700 hover:text-blue-600">Nosotros</a>
            <a th:href="@{/formularioLibro}" class="text-blue-600 font-semibold">Libros</a>
        </div>
    </div>
</nav>
    <div class="max-w-sm mx-auto">
        <h2 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white">Pedido registrado con éxito</h2>
        <ul class="max-w-md space-y-1 text-gray-500 list-disc list-inside dark:text-gray-400">
            <li>
                <span>Título:</span>
                <span th:text="${libro.nombre}"></span>
            </li>
            <li>
                <span>Autor:</span>
                <span th:text="${libro.autor}"></span>
            </li>
            <li>
                <span>Email:</span>
                <span th:text="${libro.email}"></span>
            </li>
            <li>
                <span>Telefono:</span>
                <span th:text="${libro.telefono}"></span>
            </li>
            <li>
                <span>Fecha de Pedido:</span>
                <span th:text="${fechaActual}"></span>
            </li>
            <li>
                <span>Fecha de Entrega:</span>
                <span th:text="${libro.fechaEntrega}"></span>
            </li>
            <li>
                <span>Domicilio:</span>
                <span th:text="${libro.domicilio}"></span>
            </li>
        </ul>
    </div>
</body>
<!-- FOOTER -->
<footer class="bg-gray-800 text-white text-center py-4 mt-12">
    <p>&copy; 2025 CheckMax. Todos los derechos reservados.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</html>

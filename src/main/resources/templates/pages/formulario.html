<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <title>Formulario</title>
</head>
<body>
<div>
  <!-- NAVBAR -->
  <nav class="bg-white border-gray-200 shadow-md">
    <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
      <a th:href="@{/}" class="flex items-center space-x-3">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Logo Biblioteca" />
        <span class="self-center text-2xl font-semibold">CheckMax</span>
      </a>
      <div class="hidden md:flex space-x-6">
        <a th:href="@{/}" class="text-gray-700 hover:text-blue-600">Inicio</a>
        <a th:href="@{/nosotros}" class="text-blue-600 font-semibold">Nosotros</a>
        <a th:href="@{/formulario}" class="text-gray-700 hover:text-blue-600">Libros</a>
      </div>
    </div>
  </nav>

  <form th:action="@{/registrar}" method="post" th:object="${libro}" class="max-w-sm mx-auto">
    <p class="max-w-lg text-3xl font-semibold leading-loose text-gray-900 dark:text-white">Pedido de Libros CheckMax</p>
    <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Libro: </label>
      <input type="text" th:field="*{nombre}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <span th:if="${#fields.hasErrors('nombre')}" th:errores="*{nombre}">Título incorrecto</span>
    </div>
    <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Autor: </label>
      <input type="text" th:field="*{autor}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <span th:if="${#fields.hasErrors('autor')}" th:errores="*{autor}">Autor incorrecto</span>
    </div>
    <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ingresa tu Correo: </label>
      <input type="email" th:field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <span th:if="${#fields.hasErrors('email')}" th:errores="*{email}">Correo incorrecto</span>
    </div>
    <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Teléfono: </label>
      <input type="text" th:field="*{telefono}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <span th:if="${#fields.hasErrors('telefono')}" th:errores="*{telefono}">Telefono incorrecto</span>
    </div>
    <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de entrega: </label>
      <input type="date" th:field="*{fechaEntrega}" min="${fechaHoy}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <span th:if="${#fields.hasErrors('fechaEntrega')}" th:errores="*{fechaEntrega}">Fecha incorrecta</span>
    </div>
    <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Domicilio: </label>
      <textarea rows="1" cols="250" th:field="*{domicilio}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
      <span th:if="${#fields.hasErrors('domicilio')}" th:errores="*{domicilio}">Domicilio incorrecto</span>
    </div>
    <div class="mb-5">
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Subir</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>

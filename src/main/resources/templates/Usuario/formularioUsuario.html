<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-500 to-green-500">

<!-- NAVBAR -->
<nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-screen-xl mx-auto flex items-center justify-between p-4">
        <a th:href="@{/}" class="flex items-center space-x-3">
            <img src="https://img.freepik.com/vector-premium/vector-logotipo-cine-vector-pelicula-rollo-sobre-fondo-blanco_472355-306.jpg" class="h-10" alt="Logo Biblioteca" />
            <span class="text-2xl font-bold text-blue-700">CheckMax</span>
        </a>
        <div class="hidden md:flex space-x-6 text-lg">
            <a th:href="@{/}" class="text-blue-700 font-semibold">Inicio</a>
            <a th:href="@{/nosotros}" class="text-gray-700 hover:text-blue-600">Nosotros</a>
            <a th:href="@{/formularioLibro}" class="text-gray-700 hover:text-blue-600">Libros</a>
            <a th:href="@{/formularioUsuario}" class="text-gray-700 hover:text-blue-600">Usuarios</a>
            <a th:href="@{/formularioAutor}" class="text-gray-700 hover:text-blue-600">Autores</a>
            <a th:href="@{/formularioPrestamo}" class="text-gray-700 hover:text-blue-600">Préstamos</a>
        </div>
    </div>
</nav>

<!-- Contenido Principal -->
<div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md bg-white bg-opacity-90 backdrop-blur-md shadow-xl rounded-lg p-8">
        <h2 class="text-center text-3xl font-extrabold text-gray-800 mb-6">Registro de Usuario</h2>
        <!-- Formulario -->
        <form th:action="@{/guardarUsuario}" method="post" th:object="${usuario}">
            <!-- Campo oculto para el ID -->
            <input type="number" id="id-codigo" th:field="*{id}" hidden>

            <!-- Campo Nombre -->
            <div class="mb-6">
                <label for="id-nombre" class="block text-gray-700 text-lg font-medium mb-2">Nombre:</label>
                <input type="text" id="id-nombre" th:field="*{nombre}" class="shadow-sm appearance-none border rounded-md w-full py-3 px-4 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>

            <!-- Campo Apellido -->
            <div class="mb-6">
                <label for="id-apellido" class="block text-gray-700 text-lg font-medium mb-2">Apellido:</label>
                <input type="text" id="id-apellido" th:field="*{apellido}" class="shadow-sm appearance-none border rounded-md w-full py-3 px-4 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>

            <!-- Campo Correo -->
            <div class="mb-6">
                <label for="id-correo" class="block text-gray-700 text-lg font-medium mb-2">Correo:</label>
                <input type="email" id="id-correo" th:field="*{correo}" class="shadow-sm appearance-none border rounded-md w-full py-3 px-4 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>

            <!-- Campo Tipo de Usuario -->
            <div class="mb-6">
                <label for="id-tipoUsuario" class="block text-gray-700 text-lg font-medium mb-2">Tipo de Usuario:</label>
                <input type="text" id="id-tipoUsuario" th:field="*{tipoUsuario}" class="shadow-sm appearance-none border rounded-md w-full py-3 px-4 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>

            <!-- Botón de Guardar -->
            <div class="flex items-center justify-center mt-8">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                    Guardar Usuario
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>

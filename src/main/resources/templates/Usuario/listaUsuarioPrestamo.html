<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Libros</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-gray-100">
<div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-3xl font-semibold text-gray-800 mb-4" th:text="${usuario.nombre}">Usuario</h2>
  <div class="mb-6">
    <h3 class="text-xl font-medium text-gray-700 mb-2">Detalles del Usuario:</h3>
    <p class="text-sm text-gray-600"><strong>Dirección:</strong> <span th:text="${usuario.direccion}"></span></p>
  </div>
  <div class="mb-6">
    <h3 class="text-xl font-medium text-gray-700 mb-4">Prestamos:</h3>
    <table class="min-w-full table-auto border-collapse">
      <thead>
      <tr class="bg-gray-100 text-left">
        <th class="px-4 py-2 text-sm font-medium text-gray-600">Nombre</th>
        <th class="px-4 py-2 text-sm font-medium text-gray-600">Descripción</th>
        <th class="px-4 py-2 text-sm font-medium text-gray-600">Precio</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="prestamo : ${usuario.prestamos}" class="border-t">
        <td class="px-4 py-2 text-sm text-gray-700" th:text="${prestamo.nombre}"></td>
        <td class="px-4 py-2 text-sm text-gray-700" th:text="${prestamo.descripcion}"></td>
        <td class="px-4 py-2 text-sm text-gray-700" th:text="${prestamo.precio}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-6">
    <a th:href="@{/usuarios}" class="px-6 py-2 text-white bg-gray-600 hover:bg-gray-700 rounded-lg transition duration-200 ease-in-out">Volver</a>
  </div>
</div>
</body>

<style>
  body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://images.pexels.com/photos/264636/pexels-photo-264636.jpeg?auto=compress&cs=tinysrgb&w=600');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
  }

  .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px); /* Efecto de desenfoque */
      width: 100%;
      max-width: 500px;
  }

  .card-header {
      background: linear-gradient(45deg, #007bff, #0056b3);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
  }

  .card-body {
      padding: 20px;
  }

  .form-control {
      border-radius: 10px;
      border: 1px solid #ced4da;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
  }

  .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }

  .btn-success {
      background-color: #28a745;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 18px;
      width: 100%;
      transition: background-color 0.3s ease;
  }

  .btn-success:hover {
      background-color: #218838;
  }

  .form-label {
      color: #333;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
  }

  .input-group-text {
      background-color: #e9ecef;
      border: 1px solid #ced4da;
      border-radius: 10px 0 0 10px;
  }

  .input-group {
      margin-bottom: 15px;
  }
</style>
</html>
